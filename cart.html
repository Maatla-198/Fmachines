</head>

<body>

<div class="container">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <h4 class="text-end">Total: <span id="cart-total">P0</span></h4>

  <div class="text-end mt-3">
    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
  </div>
</div>

<script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTable = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');
    cartTable.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>P${item.price.toLocaleString()}</td>
        <td>P${subtotal.toLocaleString()}</td>
        <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
      `;
      cartTable.appendChild(row);
    });

    totalDisplay.textContent = 'P' + total.toLocaleString();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    renderCart();
  }

  window.onload = renderCart;
</script>

</body>
</html>
